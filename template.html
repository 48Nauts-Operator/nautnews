<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NautNews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .source-group {
            margin-bottom: 40px;
            border: 1px solid #eee;
            border-radius: 5px;
            overflow: hidden;
        }
        .source-header {
            background-color: #f8f9fa;
            padding: 10px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .source-header h2 {
            margin: 0;
            font-size: 1.4rem;
            color: #2c3e50;
        }
        .article-count {
            background-color: #e9ecef;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            color: #495057;
        }
        .articles {
            padding: 0 20px;
        }
        .article {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        .article:last-child {
            border-bottom: none;
        }
        .article h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        .article h3 a {
            color: #3498db;
            text-decoration: none;
        }
        .article h3 a:hover {
            text-decoration: underline;
        }
        .article-summary {
            margin-bottom: 10px;
            color: #555;
        }
        .article-meta {
            font-size: 0.8rem;
            color: #6c757d;
            display: flex;
            gap: 15px;
        }
        .category {
            background-color: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
        }
        .last-updated {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <h1>NautNews</h1>
    
    {{SOURCES}}
    
    <div class="last-updated">
        Last updated: 3/10/2025, 2:23:55 PM
    </div>
</body>
</html>
